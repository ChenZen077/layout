<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout09</title>
    <link rel="stylesheet" href="css/style09.css">
</head>

<body>

    <header>
          <div class="bluesquare"></div>
          <div class="login"><b>Log in</b></div>
    </header>

    <nav class="container">

        <section id="left">
            <div class="div1">1</div>
            <div class="div2">2</div>
        </section>

        <section id="right">
            <div class="div3">3</div>
            <div class="div4">4</div>
        </section>

    </nav>

    <main>
        <section class="aside">A</section>
        <section class="main">B</section>
    </main>

    <footer>
        <section class="Sq">square</section>
        <section class="boxes">
              <div class="As"><b>About us</b></div>
              <div class="Sp"><b>Support</b></div>
              <div class="SC"><b>Social Connect</b></div>
        </section>
    </footer>


</body>

</html>
